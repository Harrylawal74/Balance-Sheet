<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Sheet</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>
                <span class="flex">
                    <span>AcmeWidgetCorp</span>
                    <span>Balance Sheet</span>
                </span>
            </h1>
            <!--'aria-hidden="true"' hides element from screen readers-->
            <div id="years" aria-hidden="true">
                <span class="year">2019</span>
                <span class="year">2020</span>
                <span class="year">2021</span>
            </div>
            <!--'caption' is the table caption and should be the first child of the table element
                'thead' and 'tbody' used to indicate table head and table content/data-->
            <div class="table-wrap">
                <table>
                    <caption>Assets</caption>
                    <thead>
                        <!--'tr': table row. -->
                        <tr>  
                            <td></td>
                            <th>
                                <span class="sr-only year">2019</span>
                            </th>
                            <th>
                                <span class="sr-only year">2020</span>
                            </th>
                            <th class="current">
                                <span class="sr-only year">2021</span>
                            </th>
                        </tr>
                      
                    </thead>
                    <tbody></tbody>
                </table>
                <table></table>
                <table></table>
            </div>
        </section>
    </main>
    
</body>
</html>
